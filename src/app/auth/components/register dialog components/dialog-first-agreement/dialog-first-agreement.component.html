<div>
  <h2 mat-dialog-title>CLUB POLICY</h2>
  <hr>
  <mat-dialog-content>
    Some boring CLUB policy that you need to confirm
    <br>
    <br>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-button color="primary" (click)="onCloseConfirm()">CONFIRM</button>
    <button mat-button color="warn" (click)="onCloseCancel()">DECLINE</button>
  </mat-dialog-actions>
</div>
