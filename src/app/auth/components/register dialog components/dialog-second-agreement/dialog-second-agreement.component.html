<div>
  <h2 mat-dialog-title>MY DIALOG</h2>
  <hr>
  <mat-dialog-content>
    Some boring PRIVACY policy that you need to confirm
    <br>
    <br>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button md-raised-button (click)="onCloseConfirm()" mat-button class="confirm_but">CONFIRM</button>&nbsp;
    <button md-raised-button (click)="onCloseCancel()" mat-button class="cancel_but" color="warn">DENIED</button>
  </mat-dialog-actions>
</div>
