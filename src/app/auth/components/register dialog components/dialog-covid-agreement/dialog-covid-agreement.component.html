<div>
  <h2 mat-dialog-title>COVID-19 POLICY</h2>
  <hr>
  <mat-dialog-content>
    Some boring COVID policy that you need to confirm
    <br>
    <br>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-button color="primary" (click)="onCloseConfirm()">
      CONFIRM
    </button>&nbsp;
    <button mat-button color="warn" (click)="onCloseCancel()">DECLINE</button>
  </mat-dialog-actions>
</div>
