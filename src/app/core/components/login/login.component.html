<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="test@test.com" [formControl]="email" required>
          <mat-error *ngIf="this.email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'"  placeholder="YourSecretPassword" [formControl]="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
           <mat-icon>{{hidePassword? 'visibility_off': 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="this.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-error *ngIf="2>1">{{serverValidationError}}</mat-error>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="login()">Log in</button>
    </form>
  </mat-card>

</div>
