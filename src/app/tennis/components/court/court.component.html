<div *ngIf="(court$ | async) as court">
  <h1>{{court}}</h1>
</div>

<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" (dateInput)="addEvent($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div class="panel panel-default" style="margin-top:10px;">
    <div class="panel-body" style="position:relative">
        <div class="table-responsive">
            <table class="tables">
                <thead>
                    <tr>
                        <th *ngFor="let item of columns; let i = index;">
                            {{i}} {{item}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let column of columns">
                        <td *ngFor="let item of data;" [ngClass]="{book: booked}">
                            {{column}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
