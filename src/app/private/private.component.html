    <div *ngIf="this.user">
      <img class="avatar mat-elevation-z8" src="../../assets/img/anonymous.jpg" alt="Your beautiful photo"/>
      <h4 class="name">{{this.firstName + ' ' + this.lastName}}</h4>
      <p class="designation">{{user.roles.indexOf('member')> -1 ? 'Member' : 'nonMember'}}</p>

     <!-- <div fxShow="false" fxShow.lt-md="true">-->
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="home">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="user/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
<!--      </div>-->


      <mat-divider></mat-divider>
      <div *ngIf="user.roles.indexOf('member')> -1">
        <button mat-button class="menu-button" routerLink="user/store">
          <mat-icon>shopping_cart</mat-icon>
          <span>Store</span>
        </button>

        <button mat-button class="menu-button" routerLink="user/players">
          <mat-icon>people</mat-icon>
          <span>Players</span>
        </button>


        <button mat-button class="menu-button" routerLink="user/singles-tennis-ladder">
          <mat-icon>info</mat-icon>
          <span>Tennis Ladder</span>
        </button>

        <button mat-button class="menu-button" routerLink="user/courts">
          <mat-icon>book_online</mat-icon>
          <span>Court booking</span>
        </button>
        <mat-divider></mat-divider>
      </div>

      <button mat-button class="menu-button" routerLink="user/payments">
        <mat-icon>payment</mat-icon>
        <span>Payments</span>
      </button>



<!--      <div fxShow="false" fxShow.lt-md="true">-->

        <button mat-button class="menu-button" (click)="logOut()">

        </button>
<!--      </div>-->

    </div>
    <mat-divider></mat-divider>
