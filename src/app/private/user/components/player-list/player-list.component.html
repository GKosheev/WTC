<div class="table-config">
<mat-form-field appearance="standard" class="filter">
  <mat-label class="mt-label">Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

  <div *ngIf="dataLoaded; then loaded else notLoaded"></div>

  <ng-template #notLoaded>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-template>

<div class="example-container mat-elevation-z8">
  <ng-template #loaded>
  <table mat-table [dataSource]="dataSource" matSort>




    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
      <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
      <td mat-cell *matCellDef="let user"> {{user.rating}} </td>
    </ng-container>


    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Profile </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="redirectToSendEmail(user.clubCardId)">
          <mat-icon class="mat-18">person</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  </ng-template>


  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="mat-paginator paginator"></mat-paginator>
</div>
</div>
