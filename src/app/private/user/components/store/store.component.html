<div *ngIf="!serverLoadStoreItems; then loaded; else stillLoading"></div>


<ng-template #stillLoading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>


<ng-template #loaded>
  <div *ngIf="storeItems.length; then itemsToShow; else noItemsFound"></div>
  <ng-template #itemsToShow>
    <div *ngFor="let item of storeItems">
      <img [src]="item.images[0]" width="150" alt="Item">
      <h1>{{item.name}}</h1>
      <h3>Remaining quantity: {{item.quantity}}</h3>
      <h3>Price: {{item.price}}</h3>
      <h3>Selected Quantity: {{item.selectedQuantity}}</h3>
      <mat-slider min="1" max="5" [(ngModel)]="item.selectedQuantity" [disabled]="item.quantity <=0"
                  [value]="item.selectedQuantity" color="primary" [thumbLabel]="true"></mat-slider>
      <button (click)="addItemToPayments(item.id, item.name, item.selectedQuantity)">Add To Payments</button>
    </div>
  </ng-template>

  <ng-template #noItemsFound>
    <div>No Items Found</div>
  </ng-template>
</ng-template>
